{% extends 'adminlte/base.html' %}

{% block content %}
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Add Rate</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        {{ form.movie.errors }}
                        <label for="id_movie">{{ form.movie.label }}</label><br>
                        <select class="form-control" id="id_movie" name="movie">
                            {% if form %}
                                {% for x, y in form.fields.movie.choices %}
                                    <option value="{{ x }}"{% if form.fields.movie.choices == x %}
                                            selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            {% else %}
                                <option>no movie registered yet</option>
                            {% endif %}
                        </select>
                    </div>

                    <div class="form-group">
                        {{ form.user.errors }}
                        <label for="id_user">{{ form.user.label }}</label><br>
                        <select class="form-control" id="id_user" name="user">
                            {% if form %}
                                {% for x, y in form.fields.user.choices %}
                                    <option value="{{ x }}"{% if form.fields.user.choices == x %}
                                            selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            {% else %}
                                <option>no user registered yet</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="form-group">
                        {{ form.comment.errors }}
                        <label for="comment">{{ form.comment.label }}</label>
                        <textarea class="form-control" rows="3" name="comment" id="comment"
                                  placeholder="Enter comment" required></textarea>
                    </div>
                    <div class="form-group">
                        {{ form.rating.errors }}
                        <label for="id_rate">{{ form.rating.label }}</label><br>
                        <select class="form-control" id="id_rate" name="rating">
                            {% if form %}
                                {% for x, y in form.fields.rating.choices %}
                                    <option value="{{ x }}"{% if form.fields.rating.choices == x %}
                                            selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            {% else %}
                                <option>no rate registered yet</option>
                            {% endif %}
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" id="save">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
